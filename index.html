<!DOCTYPE html>
<html>
    <head>
        <title>Slack Remind</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/jquery.js"></script>
    </head>

    <body>
        <header>
            <h1>Reminders</h1>
        </header>
        <main>
            <div id="todos">
                                <div>
                    <ul class="list">
                    </ul>
                </div>

            </div>
        </main>
        <footer>
            <form id="task">
                <input id="title" name='title' placeholder="reminder@hh:mmpm mm/dd/yyyy" type="text" />
                <input id='submit' name='submit' type='submit' />
                <button id='clear'>Clear All</button>
                <button id='completed'>Clear Completed</button>
            </form>

        </footer>
        <script src="js/index.js"></script>
    </body>
</html>
